{% extends "base.html" %}

{% block content %}


{% block scripts %}

<div class="container">
  <div class="row">
    <div class="col">
            
            <div style="width: 700px;">
                    <canvas id="varChart" width="500" height="300">[No canvas support]</canvas>
                    <script>
                    var ctx = document.getElementById("varChart");
                    var aplicaans = JSON.parse('{{ aplicaans|safe }}');
                    var indicefs = JSON.parse('{{ indicefs|safe }}');
                    var relatorios = JSON.parse('{{ relatorios|safe }}');
                    var varChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: aplicaans,
                            datasets: [{
                                label: 'Variação',
                                data: indicefs,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54 162, 235, 0.2)',
                                    'rgba(100, 206, 86, 0.2)',
                                    'rgba(100, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255,99,132,1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1

                                
                            }],
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero:true
                                    }
                                }]
                            }
                        }
                    });
                    </script>
            </div>
            </div>
    </div>
  </div>

{% endblock %}

{% endblock %}
